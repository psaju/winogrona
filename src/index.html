<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <span class="loader"></span>

    <div id="content" class="flex">
      <div class="w-9/12">
        <div id="panel" class="flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="panel__devices">
                    <span>Widok</span>
                  </div>
                  <div class="panel__grid"></div>
            </div>
            <div class="panel__undo"></div>
          
        </div>
        <div id="gjs" class="gjs"></div>
      </div>

      <div id="sidebar" class="w-3/12">
        <div class="panel__tabs flex">
            <a class="tab btn active flex-1 templates icon" onclick="openTab(event, 'templates')">Szablon</a>
            <a class="tab btn flex-1 components icon" onclick="openTab(event, 'blocks')">Komponenty</a>
        </div>

        <div id="templates" class="tabcontent" style="display: block">Lorem ipsum</div>

        <div id="blocks" class="tabcontent">
            <div id="blockmanager"></div>
            <div class="collapse collapse-arrow">
                <input type="checkbox" class="peer css" /> 
                <div class="collapse-title text-primary-content peer-checked:text-secondary-content text-base">
                    Zaawansowane ustawienia CSS
                </div>
                <div class="collapse-content text-primary-content peer-checked:text-secondary-content"> 
                    
                    <div id="style-manager">
                        <div id="selector-container"></div>
                        <div id="trait-container"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel__save w-full"></div>
      </div>
    </div>

    <input type="checkbox" id="my-modal-3" class="modal-toggle" />
    <div class="modal">
      <div id="filemanager" class="modal-box relative w-11/12 max-w-5xl">
        <label
          for="my-modal-3"
          class="btn btn-sm btn-circle absolute right-2 top-2"
          >âœ•</label
        >
      </div>
    </div>

    <script src="../src/scripts/grapes.min.js"></script>
    <script src="../src/scripts/plugins/grapesjs-blocks-basic.js"></script>
    <script src="../src/scripts/plugins/grapesjs-plugin-forms.min.js"></script>
    <script src="../src/scripts/script.js"></script>
    <script type="module" src="../src/scripts/editor.js"></script>
    <script type="module" src="../src/scripts/blockmanager.js"></script>
    <script type="module" src="../src/scripts/commands.js"></script>
  </body>
